{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <img src="{{ url_for('static', filename=post['image_path']) }}" alt="Image" style="max-width: 100%;">
    <p>{{ post['content'] }}</p>
{% endblock %}
